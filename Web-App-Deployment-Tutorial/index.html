<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter City Name..." />
      <button id="search-btn">
        <img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="Search">
      </button>
    </div>

    <div class="weather-box" id="weather-box" style="display: none;">
      <img id="weather-icon" src="" alt="Weather Icon" />
      <h1 id="temperature">--Â°C</h1>
      <h2 id="city-name">City</h2>
      <div class="details">
        <div class="humidity">
          <img src="https://img.icons8.com/ios/50/water.png" alt="Humidity">
          <p><span id="humidity">--</span>%<br/>Humidity</p>
        </div>
        <div class="wind">
          <img src="https://img.icons8.com/ios/50/wind.png" alt="Wind">
          <p><span id="wind-speed">--</span> km/hr<br/>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
